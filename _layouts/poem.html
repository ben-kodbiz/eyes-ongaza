---
layout: default
---
<div class="container">
  <article class="poem">
    <h1 class="title is-2">{{ page.title }}</h1>
    <p class="subtitle is-6">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.author %}
        • Written by {{ page.author }}
      {% endif %}
      {% if page.dedication %}
        • Dedicated to {{ page.dedication }}
      {% endif %}
    </p>

    <!-- Image section removed to save space -->

    <div class="content poem-content">
      {{ content }}
    </div>
  </article>
</div>

<style>
  .poem-content {
    font-family: 'Georgia', serif;
    line-height: 1.8;
    max-width: 700px;
    margin: 0 auto;
  }

  .poem-content p {
    margin-bottom: 1.5em;
    white-space: pre-line;
  }

  .poem-content em {
    display: block;
    text-align: center;
    font-style: italic;
    margin: 2em 0;
    color: #666;
  }

  .poem-content h2 {
    text-align: center;
    margin-bottom: 1.5em;
    font-size: 1.5em;
  }

  /* Dark mode adjustments */
  .dark-mode .poem-content em {
    color: #aaa;
  }
</style>
