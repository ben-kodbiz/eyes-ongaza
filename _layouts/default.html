<!DOCTYPE html>
<html lang="{{ page.language | default: site.default_language }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/poems.css' | relative_url }}">
  <style>
    :root {
      --background-color: #fff;
      --text-color: #4a4a4a;
      --navbar-bg: #f5f5f5;
      --box-bg: #fff;
      --footer-bg: #fafafa;
    }

    .dark-mode {
      --background-color: #121212;
      --text-color: #ffffff;
      --navbar-bg: #1a1a1a;
      --box-bg: #1e1e1e;
      --footer-bg: #1a1a1a;
    }

    .dark-mode .navbar-item,
    .dark-mode .navbar-link,
    .dark-mode .title,
    .dark-mode .subtitle,
    .dark-mode p,
    .dark-mode h1, .dark-mode h2, .dark-mode h3, .dark-mode h4, .dark-mode h5, .dark-mode h6,
    .dark-mode .content,
    .dark-mode .footer {
      color: #ffffff !important;
    }

    .dark-mode .box {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .dark-mode .card-content {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .dark-mode a {
      color: #4da6ff !important;
    }

    .dark-mode a:hover {
      color: #80c1ff !important;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar.is-light {
      background-color: var(--navbar-bg);
    }

    .box {
      background-color: var(--box-bg);
    }

    .footer {
      background-color: var(--footer-bg);
    }

    .dark-mode-toggle {
      cursor: pointer;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ site.baseurl }}/">
        <h1 class="title is-4">{{ site.title }}</h1>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navMenu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{{ site.baseurl }}/">Home</a>
        <a class="navbar-item" href="{{ site.baseurl }}/news/">Palestine & Gaza News</a>
        <a class="navbar-item" href="{{ site.baseurl }}/articles/">Articles & History</a>
        <a class="navbar-item" href="{{ site.baseurl }}/blog/">Blog</a>
        <a class="navbar-item" href="{{ site.baseurl }}/poems/">Poems</a>
        <a class="navbar-item" href="{{ site.baseurl }}/about/">About</a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="dark-mode-toggle" onclick="toggleDarkMode()">
            <span id="dark-mode-icon">üåô</span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h2 class="subtitle">{{ site.description }}</h2>
      {{ content }}
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        ¬© {{ site.time | date: "%Y" }} {{ site.title }}. News Aggregated from Reputable Sources.
      </p>
    </div>
  </footer>

  <script>
    // Check for saved dark mode preference or respect OS preference
    function initDarkMode() {
      const isDarkMode = localStorage.getItem('darkMode') === 'true' ||
                         (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches &&
                          localStorage.getItem('darkMode') !== 'false');

      if (isDarkMode) {
        document.body.classList.add('dark-mode');
        document.getElementById('dark-mode-icon').textContent = '‚òÄÔ∏è';
      }
    }

    // Toggle dark mode
    function toggleDarkMode() {
      const isDarkMode = document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      document.getElementById('dark-mode-icon').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initDarkMode);
  </script>

  <!-- Add burger menu JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {
          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
        });
      });
    });
  </script>
</body>
</html>
